<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/product-view.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="component">
    <img src="./images/image-product-desktop.jpg" alt="Essence Eau De Parfum" class="component__image">

    <section class="component__card">
      <header class="component__card__header">
        <h4 class="component__card__header__name-type-product">perfume</h4>
        <h1 class="component__card__header__name-product">Gabrielle Essence Eau De Parfum</h1>
      </header>

      <div class="component__card__body">
        <p class="component__card__body__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="component__card__body__value-container">
          <h2 class="component__card__body__value-container__value">$149.99</h2>
          <h3 class="component__card__body__value-container__discount">$169.99</h3>
        </div>

        <button class="component__card__body__add-card-button"> Add to Cart </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/erianerik" target="_blank">Erian Erik</a>.
  </div>
</body>

</html>
